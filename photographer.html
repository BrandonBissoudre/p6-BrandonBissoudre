<html>
<!DOCTYPE html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="/index.html">
            <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>

    <main>

        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>


        <div class="content-container">
            <div class="trier">
                <label class="dropdown">

                    <div class="dd-button">
                      Trier par
                    </div>
                  
                    <input type="checkbox" class="dd-input" id="test">
                  
                    <ul class="dd-menu" id='filter-menu'>
                      <li class="dd-button-selected-up" id="popularity">Popularité</li>
                      <li id="date">Date</li>
                      <li id="title">Titre</li>
                    </ul>
                    
                  </label>
            </div>

            <div class="photograph-content">

            </div>
        </div>


    </main>

    <div id="contact_modal">
        <div class="modal-container">

            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <div>
                        <label>Nom</label>
                        <input />
                    </div>
                    <div>
                        <label>Email</label>
                        <input />
                    </div>
                    <div>
                        <p><label for="message">Message:</label></p>
                        <textarea class="boxsizingBorder" placeholder="Message" id="message" name="message" rows="6">
                           
                        </textarea>
                        <br>>
                    </div>
                    <button type="submit" class="form_button">Envoyer</button>
                </form>
            </div>
        </div>

    </div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
</body>

</html>
